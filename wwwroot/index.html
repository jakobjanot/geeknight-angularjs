<!DOCTYPE html>
<html ng-app="todo">
<head>
    <title>AngularJS geeknight - Todo</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" ng-href="#/">TODO</a>
            </div>
        </div>
    </div>
    <div class="container" ng-controller="ListsCtrl">
        <h1>My tasks</h1>
        <ul>
            <li ng-repeat="list in lists">{{list.name}}</li>
        </ul>
        <a class="btn" ng-click="update()">Opdater</a>
    </div>
</body>
</html>
